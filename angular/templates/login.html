<h1>Log in</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="text" id="inputUsername" class="form-control" ng-model="username"/>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="password"/>
    </div>
    <button type="submit" class="btn btn-default" ng-click="login(username, password)">Log in</button>
    <div ng-if="error">{{error}}</div>
</form>
